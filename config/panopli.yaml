lambda_dist_reg: 0.005
weight_class_0: 0
weight_decay: 1e-8
stop_semantic_grad: True
use_mlp_for_semantics: True
decay_step: [9, 10]
decay_gamma: 0.5
warmup_epochs: 0
warmup_multiplier: 1.0
batch_size: 2048
max_rays_instances: 1024
max_rays_segments: 1024
batch_size_contrastive: 1
