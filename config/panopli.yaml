experiment: fast_dev
seed: null
save_epoch: 1
sanity_steps: -1
max_epoch: 10
val_check_percent: 1.0
val_check_interval: 0.25
resume: null
subsample_frames: 1

segment_grouping_mode: argmax_conf
semantic_weight_mode: softmax
late_semantic_optimization: 0
