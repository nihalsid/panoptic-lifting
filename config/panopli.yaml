max_instances: 25
chunk: 2048
chunk_segment: 16384
num_workers: 8
logger: wandb
overfit: False
min_grid_dim: 128
max_grid_dim: 192

lambda_tv_density: 0.1
lambda_tv_semantics: 0.02
lambda_tv_appearance: 0.01
bbox_aabb_reset_epochs: [1,2,3]
grid_upscale_epochs: [1,2,3,4]
instance_optimization_epoch: 3
segment_optimization_epoch: 6

perturb: 1.0
noise_std: 1.0
decay_noise: 20000
max_depth: 5
reweight_fg: False

